<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class='container'> 
    <div>
     <input type="text" id="username" name="username" placeholder="Bengaluru">
    </div>
  <div class="st-box ">
    <div class="location">
      location, cont
    </div>
    <div class = "date">
      day date month year
    </div>
  </div>
  <div class="temp avg">
    number&deg;c
  </div>
  <div class="weather">
    weather
  </div>
  <div class="temp min-max">
    number&deg;c/number&deg;c
  </div>
</div>
  <img class="cloud" src="" alt="">
<div>
</div>

  <script src="weather.js"></script>
</body>
</html>
